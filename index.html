<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Drop Shadow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .slider-label {
            margin-bottom: 5px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .image-wrapper {
            position: relative;
            display: inline-block;
        }
        .image-wrapper canvas {
            display: block;
            width: 500px;
            height: 500px;
        }
        .download-link {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #FFF;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
        #roundnessGroup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Image Drop Shadow</h1>
    <div class="controls">
        <div class="control-group">
            <label for="backgroundColor">Background Color</label>
            <input type="color" id="backgroundColor" value="#1656AD">
        </div>
        <div class="control-group">
            <label class="slider-label" for="hOffset">Horizontal Offset: <span id="hOffsetValue">50</span></label>
            <input type="range" id="hOffset" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label class="slider-label" for="vOffset">Vertical Offset: <span id="vOffsetValue">30</span></label>
            <input type="range" id="vOffset" min="0" max="100" value="30">
        </div>
        <div class="control-group">
            <label class="slider-label" for="blur">Blur: <span id="blurValue">50</span></label>
            <input type="range" id="blur" min="0" max="100" value="50">
        </div>
        <div class="control-group">
            <label class="slider-label" for="border">Border: <span id="borderValue">150</span></label>
            <input type="range" id="border" min="0" max="200" value="150">
        </div>
        <div class="control-group">
            <label for="roundCorners">Round Corners</label>
            <input type="checkbox" id="roundCorners">
        </div>
    </div>
    <div id="roundnessGroup" style="display: none;">
        <div class="control-group">
            <label class="slider-label" for="roundness">Roundness: <span id="roundnessValue">20</span></label>
            <input type="range" id="roundness" min="0" max="100" value="20">
        </div>
    </div>
    <div class="file-upload">
        <input type="file" id="fileInput" accept=".txt" />
        <a id="downloadAllLink" class="download-link" style="display: none;">Download All Images</a>
    </div>
    <div class="image-container" id="imageContainer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
